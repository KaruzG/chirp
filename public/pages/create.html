<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header class="header"></header>
    <main>
        <div class="page">
        <div class="outer-container">
            <div class="heading">
                <h2>Welcome to CHIRP!</h2>
            </div>
            <div class="container">
                <form class="form" action="POST">
                    <input id="email" type="text" placeholder="Enter your email"></input><br>
                    <input id="username" type="text" placeholder="Create a username"></input>
                    <input id="password" type="text" placeholder="Create a password"></input>
                    <input id="password" type="text" placeholder="Repeat the password"></input>
                </form>
                <hr>
                <div class="create">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>

        </div>
    </div>
    </main>
</body>

</html>
